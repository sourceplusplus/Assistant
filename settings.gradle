pluginManagement {
    plugins {
        String kotlinVersion = "1.6.10"
        id 'org.jetbrains.kotlin.jvm' version kotlinVersion apply false
        id 'org.jetbrains.kotlin.multiplatform' version kotlinVersion apply false
        id 'org.jetbrains.kotlin.js' version kotlinVersion apply false
        id 'org.jetbrains.kotlin.plugin.serialization' version kotlinVersion apply false
        id 'com.avast.gradle.docker-compose' version "0.16.4" apply false
        id 'io.gitlab.arturbosch.detekt' version "1.20.0" apply false
        id 'com.apollographql.apollo3' version "3.3.1" apply false
        id 'com.diffplug.spotless' version '6.7.2' apply false
    }
}

include 'commander'
include 'commander:kotlin-compiler-wrapper'
include 'marker'
include 'marker:jvm-marker'
include 'marker:py-marker'
include 'monitor'
include 'plugin'
